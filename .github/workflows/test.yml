name: Test Dotfiles

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.test
          load: true
          tags: dotfiles-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run chezmoi apply
        run: |
          docker run --rm dotfiles-test chezmoi apply --verbose

      - name: Verify files match source
        run: |
          docker run --rm dotfiles-test chezmoi verify

      - name: Test idempotency (second apply)
        run: |
          docker run --rm dotfiles-test sh -c "chezmoi apply && chezmoi apply && chezmoi verify"

      - name: Verify dotfiles are in place
        run: |
          docker run --rm dotfiles-test sh -c "
            test -f ~/.aliases && echo '✓ .aliases exists'
            test -f ~/.bashrc && echo '✓ .bashrc exists'
            test -f ~/.gitconfig && echo '✓ .gitconfig exists'
            test -f ~/.tmux.conf && echo '✓ .tmux.conf exists'
            test -d ~/.claude && echo '✓ .claude directory exists'
            test -f ~/.claude/CLAUDE.md && echo '✓ CLAUDE.md exists'
          "
